<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InfoSec Compliance Chat</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <!-- Marked for Markdown rendering -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- Highlight.js for code syntax highlighting -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <style>
    body {
      padding-top: 20px;
      height: 100vh;
      overflow: hidden;
    }
    
    .sidebar {
      height: 100vh;
      border-right: 1px solid #dee2e6;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    
    .chat-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 0;
    }
    
    .chat-messages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 20px;
      background-color: #f8f9fa;
    }
    
    .message {
      margin-bottom: 15px;
      padding: 10px 15px;
      border-radius: 10px;
      max-width: 80%;
      word-wrap: break-word;
    }
    
    .user-message {
      background-color: #d1ecf1;
      margin-left: auto;
    }
    
    .ai-message {
      background-color: #e2e3e5;
    }
    
    .chat-input {
      padding: 15px;
      background-color: #fff;
      border-top: 1px solid #dee2e6;
    }
    
    .nav-link.active {
      background-color: #f8f9fa;
    }
    
    /* Code block styling */
    pre {
      background-color: #f6f8fa;
      border-radius: 6px;
      padding: 16px;
      overflow: auto;
    }
    
    code {
      font-family: SFMono-Regular, Consolas, Liberation Mono, Menlo, monospace;
      font-size: 85%;
    }
    
    /* Typing indicator */
    .typing-indicator {
      display: inline-flex;
      align-items: center;
      padding: 10px 15px;
      border-radius: 10px;
      background-color: #e2e3e5;
      margin-bottom: 15px;
    }
    
    .typing-indicator span {
      height: 8px;
      width: 8px;
      background-color: #6c757d;
      border-radius: 50%;
      display: inline-block;
      margin: 0 2px;
      opacity: 0.6;
      animation: typing 1s infinite;
    }
    
    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }
    
    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }
    
    @keyframes typing {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    
    /* Conversation list */
    .conversation-item {
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .conversation-item:hover {
      background-color: #f0f0f0;
    }
    
    .conversation-item.active {
      background-color: #e9ecef;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .sidebar {
        height: auto;
        border-right: none;
        border-bottom: 1px solid #dee2e6;
      }
      
      .chat-container {
        height: calc(100vh - 200px);
      }
      
      .message {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <!-- Chat Application -->
  <div id="app-container" class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 col-lg-2 sidebar">
        <h4 class="mb-4">InfoSec Compliance</h4>
        
        <!-- Navigation -->
        <div class="mb-4">
          <div class="nav flex-column nav-pills">
            <a class="nav-link active" href="#chat">Chat</a>
            <a class="nav-link" href="#" id="newChatBtn">New Chat</a>
          </div>
        </div>
        
        <!-- Chat history -->
        <div class="mb-4 flex-grow-1 overflow-auto">
          <h6>Recent Conversations</h6>
          <div class="list-group" id="conversationList">
            <!-- Conversations will be loaded here -->
          </div>
        </div>
        
        <!-- User profile and logout -->
        <div class="mt-auto">
          <div class="d-flex align-items-center mb-3">
            <div class="me-2">
              <img id="userProfilePic" src="https://via.placeholder.com/40" class="rounded-circle" alt="Profile">
            </div>
            <div>
              <div class="fw-bold" id="userName">User Name</div>
              <small class="text-muted" id="userEmail">user@example.com</small>
            </div>
          </div>
          <button id="logoutBtn" class="btn btn-outline-danger w-100">Logout</button>
        </div>
      </div>
      
      <!-- Main content area -->
      <div class="col-md-9 col-lg-10 chat-container">
        <!-- Chat header -->
        <div class="p-3 border-bottom">
          <h5>InfoSec Compliance Assistant</h5>
          <p class="text-muted mb-0">Ask questions about security compliance, regulations, and best practices</p>
        </div>
        
        <!-- Chat messages -->
        <div class="chat-messages" id="chatMessages">
          <!-- Messages will be added here dynamically -->
        </div>
        
        <!-- Chat input -->
        <div class="chat-input">
          <form id="chatForm">
            <div class="input-group">
              <input type="text" id="messageInput" class="form-control" placeholder="Type your message here...">
              <button class="btn btn-primary" type="submit">Send</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Firebase Configuration
    function loadFirebaseConfig() {
      console.log("Loading Firebase configuration...");
      
      // Use a simple, direct approach to initialize Firebase
      try {
        // Check if Firebase is already loaded
        if (typeof firebase !== 'undefined') {
          console.log("Firebase SDK is loaded");
          
          // Initialize Firebase with the exact same config as the main site
          if (!firebase.apps.length) {
            firebase.initializeApp({
              apiKey: "AIzaSyDQP4SoFyVPVYtb5-CIL0RbdAKJ5kZtGes",
              authDomain: "infoseccompliance.chat", // Critical: must match main site
              projectId: "infosec-compliance-chat",
              storageBucket: "infosec-compliance-chat.appspot.com",
              messagingSenderId: "123456789012",
              appId: "1:123456789012:web:abcdef1234567890abcdef"
            });
            console.log("Firebase initialized with default config");
          } else {
            console.log("Using existing Firebase app");
          }
          
          // Simple auth check with clear logging
          const auth = firebase.auth();
          
          // Set persistence to LOCAL
          auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL)
            .then(() => {
              console.log("Firebase persistence set to LOCAL");
              
              // Check for auth state
              auth.onAuthStateChanged((user) => {
                if (user) {
                  console.log("User is signed in:", user.uid);
                  console.log("Email:", user.email);
                  console.log("Display name:", user.displayName);
                  
                  // Update UI for authenticated user
                  document.getElementById('userName').textContent = user.displayName || 'User';
                  document.getElementById('userEmail').textContent = user.email;
                  if (user.photoURL) {
                    document.getElementById('userProfilePic').src = user.photoURL;
                  }
                  
                  // Show welcome message
                  const chatMessages = document.getElementById('chatMessages');
                  if (chatMessages) {
                    chatMessages.innerHTML = `
                      <div class="message ai-message" style="background-color: #d4edda; color: #155724;">
                        <h4>Welcome, ${user.displayName || 'User'}!</h4>
                        <p>You are successfully signed in.</p>
                        <p>Start a new conversation or continue an existing one.</p>
                      </div>
                    `;
                  }
                  
                  // Load user's conversations
                  // This would be implemented later
                } else {
                  console.log("No user is signed in");
                  
                  // Show not authenticated message
                  const chatMessages = document.getElementById('chatMessages');
                  if (chatMessages) {
                    chatMessages.innerHTML = `
                      <div class="message ai-message" style="background-color: #f8d7da; color: #721c24;">
                        <h4>Authentication Status</h4>
                        <p><strong>Not authenticated</strong></p>
                        <p>You are not currently signed in.</p>
                        <p><a href="https://infoseccompliance.chat/signin.html" class="btn btn-primary">Sign In</a></p>
                        <div style="font-size: 0.8rem; margin-top: 1rem; opacity: 0.7;">
                          Debug info: Firebase initialized: ${firebase.apps.length > 0}, Auth state: No user, Time: ${new Date().toISOString()}
                        </div>
                      </div>
                    `;
                  }
                }
              });
            })
            .catch(error => {
              console.error("Error setting persistence:", error);
              showError("Authentication error", "Could not set up authentication. Please try refreshing the page.");
            });
        } else {
          console.error("Firebase SDK is not loaded");
          showError("Firebase SDK Missing", "Firebase SDK could not be loaded. Please check your internet connection and try again.");
        }
      } catch (error) {
        console.error("Error in Firebase initialization:", error);
        showError("Initialization Error", `Could not initialize Firebase: ${error.message}`);
      }
    }

    // Helper function to show errors
    function showError(title, message) {
      const chatMessages = document.getElementById('chatMessages');
      if (chatMessages) {
        chatMessages.innerHTML = `
          <div class="message ai-message" style="background-color: #f8d7da; color: #721c24;">
            <h4>${title}</h4>
            <p>${message}</p>
            <p>Please try refreshing the page. If the problem persists, try signing in again.</p>
            <p><a href="https://infoseccompliance.chat/signin.html" class="btn btn-danger btn-sm mt-2">Go to Sign In</a></p>
          </div>
        `;
      }
    }

    // Initialize the app
    document.addEventListener('DOMContentLoaded', function() {
      console.log("DOM content loaded, starting Firebase initialization");
      loadFirebaseConfig();
      
      // Set up logout button
      const logoutBtn = document.getElementById('logoutBtn');
      if (logoutBtn) {
        logoutBtn.addEventListener('click', function() {
          firebase.auth().signOut().then(() => {
            console.log("User signed out");
            window.location.href = "https://infoseccompliance.chat/";
          }).catch((error) => {
            console.error("Error signing out:", error);
          });
        });
      }
      
      // Set up new chat button
      const newChatBtn = document.getElementById('newChatBtn');
      if (newChatBtn) {
        newChatBtn.addEventListener('click', function() {
          console.log("New chat requested");
          // This would be implemented later
        });
      }
    });
  </script>
</body>
</html>
