<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InfoSec Compliance Chat</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <!-- Marked for Markdown rendering -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- Highlight.js for code syntax highlighting -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <style>
    body {
      padding-top: 20px;
      height: 100vh;
      overflow: hidden;
    }
    
    .sidebar {
      height: 100vh;
      border-right: 1px solid #dee2e6;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    
    .chat-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 0;
    }
    
    .chat-messages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 20px;
      background-color: #f8f9fa;
    }
    
    .message {
      margin-bottom: 15px;
      padding: 10px 15px;
      border-radius: 10px;
      max-width: 80%;
      word-wrap: break-word;
    }
    
    .user-message {
      background-color: #d1ecf1;
      margin-left: auto;
    }
    
    .ai-message {
      background-color: #e2e3e5;
    }
    
    .chat-input {
      padding: 15px;
      background-color: #fff;
      border-top: 1px solid #dee2e6;
    }
    
    .nav-link.active {
      background-color: #f8f9fa;
    }
    
    /* Code block styling */
    pre {
      background-color: #f6f8fa;
      border-radius: 6px;
      padding: 16px;
      overflow: auto;
    }
    
    code {
      font-family: SFMono-Regular, Consolas, Liberation Mono, Menlo, monospace;
      font-size: 85%;
    }
    
    /* Typing indicator */
    .typing-indicator {
      display: inline-flex;
      align-items: center;
      padding: 10px 15px;
      border-radius: 10px;
      background-color: #e2e3e5;
      margin-bottom: 15px;
    }
    
    .typing-indicator span {
      height: 8px;
      width: 8px;
      background-color: #6c757d;
      border-radius: 50%;
      display: inline-block;
      margin: 0 2px;
      opacity: 0.6;
      animation: typing 1s infinite;
    }
    
    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }
    
    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }
    
    @keyframes typing {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    
    /* Conversation list */
    .conversation-item {
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .conversation-item:hover {
      background-color: #f0f0f0;
    }
    
    .conversation-item.active {
      background-color: #e9ecef;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .sidebar {
        height: auto;
        border-right: none;
        border-bottom: 1px solid #dee2e6;
      }
      
      .chat-container {
        height: calc(100vh - 200px);
      }
      
      .message {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <!-- Chat Application -->
  <div id="app-container" class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 col-lg-2 sidebar">
        <h4 class="mb-4">InfoSec Compliance</h4>
        
        <!-- Navigation -->
        <div class="mb-4">
          <div class="nav flex-column nav-pills">
            <a class="nav-link active" href="#chat">Chat</a>
            <a class="nav-link" href="#" id="newChatBtn">New Chat</a>
          </div>
        </div>
        
        <!-- Chat history -->
        <div class="mb-4 flex-grow-1 overflow-auto">
          <h6>Recent Conversations</h6>
          <div class="list-group" id="conversationList">
            <!-- Conversations will be loaded here -->
          </div>
        </div>
        
        <!-- User profile and logout -->
        <div class="mt-auto">
          <div class="d-flex align-items-center mb-3">
            <div class="me-2">
              <img id="userProfilePic" src="https://via.placeholder.com/40" class="rounded-circle" alt="Profile">
            </div>
            <div>
              <div class="fw-bold" id="userName">User Name</div>
              <small class="text-muted" id="userEmail">user@example.com</small>
            </div>
          </div>
          <button id="logoutBtn" class="btn btn-outline-danger w-100">Logout</button>
        </div>
      </div>
      
      <!-- Main content area -->
      <div class="col-md-9 col-lg-10 chat-container">
        <!-- Chat header -->
        <div class="p-3 border-bottom">
          <h5>InfoSec Compliance Assistant</h5>
          <p class="text-muted mb-0">Ask questions about security compliance, regulations, and best practices</p>
        </div>
        
        <!-- Chat messages -->
        <div class="chat-messages" id="chatMessages">
          <!-- Messages will be added here dynamically -->
        </div>
        
        <!-- Chat input -->
        <div class="chat-input">
          <form id="chatForm">
            <div class="input-group">
              <input type="text" id="messageInput" class="form-control" placeholder="Type your message here...">
              <button class="btn btn-primary" type="submit">Send</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Firebase Configuration
    function loadFirebaseConfig() {
      console.log("Loading Firebase configuration...");
      
      // Use a simple, direct approach to initialize Firebase
      try {
        // Check if Firebase is already loaded
        if (typeof firebase !== 'undefined') {
          console.log("Firebase SDK is loaded");
          
          // Initialize Firebase with the exact same config as the main site
          if (!firebase.apps.length) {
            firebase.initializeApp({
              apiKey: "AIzaSyDQP4SoFyVPVYtb5-CIL0RbdAKJ5kZtGes",
              authDomain: "infoseccompliance.chat", // Critical: must match main site
              projectId: "infosec-compliance-chat",
              storageBucket: "infosec-compliance-chat.appspot.com",
              messagingSenderId: "123456789012",
              appId: "1:123456789012:web:abcdef1234567890abcdef"
            });
            console.log("Firebase initialized with default config");
          } else {
            console.log("Using existing Firebase app");
          }
          
          // Simple auth check with clear logging
          const auth = firebase.auth();
          
          // Set persistence to LOCAL
          auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL)
            .then(() => {
              console.log("Firebase persistence set to LOCAL");
              
              // Check for auth state
              auth.onAuthStateChanged((user) => {
                console.log("--- AUTH STATE CHANGED ---");
                console.log(`Timestamp: ${new Date().toISOString()}`);
                console.log(`User object exists: ${user !== null}`);
                
                if (user) {
                  console.log(`User ID: ${user.uid}`);
                  console.log(`Email: ${user.email}`);
                  console.log(`Email verified: ${user.emailVerified}`);
                  console.log(`Display name: ${user.displayName || 'Not set'}`);
                  console.log(`Photo URL: ${user.photoURL || 'Not set'}`);
                  console.log(`Provider ID: ${user.providerId}`);
                  console.log(`Creation time: ${user.metadata.creationTime}`);
                  console.log(`Last sign-in time: ${user.metadata.lastSignInTime}`);
                  
                  // Check if token is valid
                  user.getIdToken(true)
                    .then(token => {
                      console.log("Successfully retrieved ID token");
                      console.log(`Token length: ${token.length} characters`);
                      console.log(`Token starts with: ${token.substring(0, 10)}...`);
                    })
                    .catch(error => {
                      console.error("Error getting ID token:", error);
                    });
                  
                  // Update UI for authenticated user
                  document.getElementById('userName').textContent = user.displayName || 'User';
                  document.getElementById('userEmail').textContent = user.email;
                  if (user.photoURL) {
                    document.getElementById('userProfilePic').src = user.photoURL;
                  }
                  
                  // Show welcome message
                  const chatMessages = document.getElementById('chatMessages');
                  if (chatMessages) {
                    chatMessages.innerHTML = `
                      <div class="message ai-message" style="background-color: #d4edda; color: #155724;">
                        <h4>Welcome, ${user.displayName || 'User'}!</h4>
                        <p>You are successfully signed in.</p>
                        <p>Start a new conversation or continue an existing one.</p>
                      </div>
                    `;
                  }
                  
                  // Load user's conversations
                  // This would be implemented later
                } else {
                  console.log("No user object found in auth state change");
                  
                  // Check cookies and localStorage
                  const hasCookies = inspectCookies();
                  const hasLocalStorage = inspectLocalStorage();
                  
                  console.log(`Authentication data found: Cookies: ${hasCookies}, LocalStorage: ${hasLocalStorage}`);
                  
                  // Show not authenticated message
                  const chatMessages = document.getElementById('chatMessages');
                  if (chatMessages) {
                    chatMessages.innerHTML = `
                      <div class="message ai-message" style="background-color: #f8d7da; color: #721c24;">
                        <h4>Authentication Status</h4>
                        <p><strong>Not authenticated</strong></p>
                        <p>You are not currently signed in.</p>
                        <div style="margin-top: 1rem;">
                          <a href="https://infoseccompliance.chat/signin.html" class="btn btn-primary">Sign In</a>
                          <button onclick="manualAuthCheck()" class="btn btn-secondary ms-2">Check Auth Again</button>
                          <button onclick="showDebugInfo()" class="btn btn-info ms-2">Show Debug Info</button>
                        </div>
                        <div id="debug-info" style="font-size: 0.8rem; margin-top: 1rem; opacity: 0.7;">
                          Debug info: Firebase initialized: ${firebase.apps.length > 0}, Auth state: No user, Time: ${new Date().toISOString()}
                        </div>
                      </div>
                    `;
                  }
                }
                console.log("--- END AUTH STATE CHANGED ---");
              });
            })
            .catch(error => {
              console.error("Error setting persistence:", error);
              showError("Authentication error", "Could not set up authentication. Please try refreshing the page.");
            });
        } else {
          console.error("Firebase SDK is not loaded");
          showError("Firebase SDK Missing", "Firebase SDK could not be loaded. Please check your internet connection and try again.");
        }
      } catch (error) {
        console.error("Error in Firebase initialization:", error);
        showError("Initialization Error", `Could not initialize Firebase: ${error.message}`);
      }
    }

    // Helper function to show errors
    function showError(title, message) {
      const chatMessages = document.getElementById('chatMessages');
      if (chatMessages) {
        chatMessages.innerHTML = `
          <div class="message ai-message" style="background-color: #f8d7da; color: #721c24;">
            <h4>${title}</h4>
            <p>${message}</p>
            <p>Please try refreshing the page. If the problem persists, try signing in again.</p>
            <p><a href="https://infoseccompliance.chat/signin.html" class="btn btn-danger btn-sm mt-2">Go to Sign In</a></p>
          </div>
        `;
      }
    }

    // Initialize the app
    document.addEventListener('DOMContentLoaded', function() {
      console.log("DOM content loaded, checking for authentication tokens");
      
      // Try both token methods
      const urlTokenResult = checkForTokenInUrl();
      if (!urlTokenResult) {
        checkForTokenInStorage();
      }
      
      loadFirebaseConfig();
      
      // Set up logout button
      const logoutBtn = document.getElementById('logoutBtn');
      if (logoutBtn) {
        logoutBtn.addEventListener('click', function() {
          firebase.auth().signOut().then(() => {
            console.log("User signed out");
            window.location.href = "https://infoseccompliance.chat/";
          }).catch((error) => {
            console.error("Error signing out:", error);
          });
        });
      }
      
      // Set up new chat button
      const newChatBtn = document.getElementById('newChatBtn');
      if (newChatBtn) {
        newChatBtn.addEventListener('click', function() {
          console.log("New chat requested");
          // This would be implemented later
        });
      }
    });

    // Add this function to inspect cookies in detail
    function inspectCookies() {
      console.log("--- COOKIE INSPECTION ---");
      const cookies = document.cookie.split(';');
      console.log(`Total cookies: ${cookies.length}`);
      
      cookies.forEach((cookie, index) => {
        console.log(`Cookie ${index + 1}: ${cookie.trim()}`);
      });
      
      // Look specifically for Firebase auth cookies
      const firebaseAuthCookies = cookies.filter(cookie => 
        cookie.trim().startsWith('firebase:') || 
        cookie.trim().includes('firebaseAuth')
      );
      
      console.log(`Firebase auth cookies found: ${firebaseAuthCookies.length}`);
      firebaseAuthCookies.forEach((cookie, index) => {
        console.log(`Firebase cookie ${index + 1}: ${cookie.trim().split('=')[0]}`);
      });
      
      console.log("--- END COOKIE INSPECTION ---");
      
      return firebaseAuthCookies.length > 0;
    }

    // Add this function to inspect localStorage
    function inspectLocalStorage() {
      console.log("--- LOCAL STORAGE INSPECTION ---");
      console.log(`Total items: ${localStorage.length}`);
      
      // Look for Firebase-related items
      const firebaseItems = [];
      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        if (key.includes('firebase') || key.includes('auth')) {
          firebaseItems.push(key);
          console.log(`Firebase item found: ${key}`);
        }
      }
      
      console.log(`Firebase items found: ${firebaseItems.length}`);
      console.log("--- END LOCAL STORAGE INSPECTION ---");
      
      return firebaseItems.length > 0;
    }

    // Add these functions for manual checking
    function manualAuthCheck() {
      console.log("Manual auth check requested");
      
      // Force refresh the auth state
      const auth = firebase.auth();
      auth.currentUser?.reload()
        .then(() => {
          console.log("User data reloaded");
          const user = auth.currentUser;
          
          if (user) {
            console.log("User found after reload:", user.uid);
            // Update UI for authenticated user
            document.getElementById('userName').textContent = user.displayName || 'User';
            document.getElementById('userEmail').textContent = user.email;
            if (user.photoURL) {
              document.getElementById('userProfilePic').src = user.photoURL;
            }
            
            // Show welcome message
            const chatMessages = document.getElementById('chatMessages');
            if (chatMessages) {
              chatMessages.innerHTML = `
                <div class="message ai-message" style="background-color: #d4edda; color: #155724;">
                  <h4>Welcome, ${user.displayName || 'User'}!</h4>
                  <p>You are successfully signed in.</p>
                  <p>Start a new conversation or continue an existing one.</p>
                </div>
              `;
            }
          } else {
            console.log("No user found after reload");
            showDebugInfo();
          }
        })
        .catch(error => {
          console.error("Error reloading user data:", error);
        });
    }

    function showDebugInfo() {
      console.log("Showing detailed debug info");
      
      // Check cookies and localStorage
      const hasCookies = inspectCookies();
      const hasLocalStorage = inspectLocalStorage();
      
      // Get Firebase auth state
      const auth = firebase.auth();
      const user = auth.currentUser;
      
      // Prepare debug info
      const debugInfo = {
        timestamp: new Date().toISOString(),
        firebaseInitialized: firebase.apps.length > 0,
        currentUser: user ? {
          uid: user.uid,
          email: user.email,
          displayName: user.displayName,
          emailVerified: user.emailVerified,
          providerId: user.providerId,
          lastSignInTime: user.metadata?.lastSignInTime
        } : null,
        hasCookies: hasCookies,
        hasLocalStorage: hasLocalStorage,
        userAgent: navigator.userAgent,
        domain: window.location.hostname,
        referrer: document.referrer
      };
      
      // Display debug info
      const debugElement = document.getElementById('debug-info');
      if (debugElement) {
        debugElement.innerHTML = `
          <h5>Detailed Debug Info:</h5>
          <pre>${JSON.stringify(debugInfo, null, 2)}</pre>
        `;
      }
      
      console.log("Debug info:", debugInfo);
    }

    // Add this function to check for third-party cookie issues
    function checkThirdPartyCookieSupport() {
      console.log("Checking third-party cookie support...");
      
      try {
        // Try to access document.cookie
        const testCookie = "testCookie=1";
        document.cookie = testCookie;
        const cookieEnabled = document.cookie.indexOf(testCookie) !== -1;
        
        console.log(`Cookies enabled: ${cookieEnabled}`);
        
        if (!cookieEnabled) {
          console.warn("Cookies are disabled - this will prevent Firebase authentication from working properly");
          showError("Cookie Issue", "Cookies appear to be disabled in your browser. Firebase authentication requires cookies to work properly.");
          return false;
        }
        
        return true;
      } catch (e) {
        console.error("Error checking cookie support:", e);
        return false;
      }
    }

    // Call this function early
    checkThirdPartyCookieSupport();

    // Update this function with better debugging
    function checkForTokenInUrl() {
      console.log("Checking for token in URL...");
      
      // Check if we have a hash in the URL
      if (window.location.hash) {
        console.log(`URL hash found: ${window.location.hash.substring(0, 20)}...`);
        
        // Check if the hash contains a token
        if (window.location.hash.includes('token=')) {
          console.log("Token parameter found in URL hash");
          
          try {
            // Extract the token
            const token = window.location.hash.split('token=')[1];
            console.log(`Token extracted, length: ${token.length} characters`);
            console.log(`Token starts with: ${token.substring(0, 10)}...`);
            
            // Clear the token from URL for security
            window.history.replaceState(null, null, window.location.pathname);
            console.log("Token cleared from URL");
            
            // Sign in with the token
            console.log("Attempting to sign in with ID token...");
            
            // Use signInWithCredential instead of signInWithCustomToken
            const credential = firebase.auth.GoogleAuthProvider.credential(token);
            firebase.auth().signInWithCredential(credential)
              .then((userCredential) => {
                console.log("Successfully signed in with token");
                console.log(`User ID: ${userCredential.user.uid}`);
                console.log(`Email: ${userCredential.user.email}`);
              })
              .catch((error) => {
                console.error("Error signing in with credential:", error);
                
                // Try alternative method if the first one fails
                console.log("Trying alternative sign-in method...");
                firebase.auth().signInWithCustomToken(token)
                  .then((userCredential) => {
                    console.log("Successfully signed in with custom token");
                  })
                  .catch((secondError) => {
                    console.error("Error signing in with custom token:", secondError);
                    
                    // Show error on page
                    showError("Authentication Error", 
                      `Could not authenticate with token. Error: ${error.message}. Second attempt error: ${secondError.message}`);
                  });
              });
            
            return true;
          } catch (e) {
            console.error("Error processing token from URL:", e);
            showError("Token Processing Error", `Could not process authentication token: ${e.message}`);
            return false;
          }
        } else {
          console.log("URL hash does not contain a token parameter");
        }
      } else {
        console.log("No URL hash found");
      }
      
      return false;
    }

    // Add this function to check for token in storage
    function checkForTokenInStorage() {
      console.log("Checking for token in storage...");
      
      // Check sessionStorage first
      let token = sessionStorage.getItem('firebaseAuthToken');
      if (token) {
        console.log("Found token in sessionStorage");
        sessionStorage.removeItem('firebaseAuthToken'); // Clear for security
        return signInWithToken(token, "sessionStorage");
      }
      
      // Check localStorage as fallback
      token = localStorage.getItem('firebaseAuthToken');
      if (token) {
        console.log("Found token in localStorage");
        localStorage.removeItem('firebaseAuthToken'); // Clear for security
        return signInWithToken(token, "localStorage");
      }
      
      console.log("No token found in storage");
      return false;
    }

    // Helper function to sign in with token
    function signInWithToken(token, source) {
      console.log(`Attempting to sign in with token from ${source}...`);
      console.log(`Token length: ${token.length}, starts with: ${token.substring(0, 10)}...`);
      
      // Try to sign in with the token
      return firebase.auth().signInWithIdToken(token)
        .then((userCredential) => {
          console.log(`Successfully signed in with token from ${source}`);
          return true;
        })
        .catch((error) => {
          console.error(`Error signing in with token from ${source}:`, error);
          
          // Try alternative method
          console.log("Trying alternative sign-in method...");
          const credential = firebase.auth.GoogleAuthProvider.credential(null, token);
          return firebase.auth().signInWithCredential(credential)
            .then((userCredential) => {
              console.log(`Successfully signed in with credential from ${source}`);
              return true;
            })
            .catch((secondError) => {
              console.error(`Error signing in with credential from ${source}:`, secondError);
              return false;
            });
        });
    }
  </script>
</body>
</html>
