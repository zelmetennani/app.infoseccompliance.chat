<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InfoSec Compliance Chat</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <!-- Marked for Markdown rendering -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- Highlight.js for code syntax highlighting -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <style>
    body {
      padding-top: 20px;
      height: 100vh;
      overflow: hidden;
    }
    
    .sidebar {
      height: 100vh;
      border-right: 1px solid #dee2e6;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    
    .chat-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 0;
    }
    
    .chat-messages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 20px;
      background-color: #f8f9fa;
    }
    
    .message {
      margin-bottom: 15px;
      padding: 10px 15px;
      border-radius: 10px;
      max-width: 80%;
      word-wrap: break-word;
    }
    
    .user-message {
      background-color: #d1ecf1;
      margin-left: auto;
    }
    
    .ai-message {
      background-color: #e2e3e5;
    }
    
    .chat-input {
      padding: 15px;
      background-color: #fff;
      border-top: 1px solid #dee2e6;
    }
    
    .nav-link.active {
      background-color: #f8f9fa;
    }
    
    /* Code block styling */
    pre {
      background-color: #f6f8fa;
      border-radius: 6px;
      padding: 16px;
      overflow: auto;
    }
    
    code {
      font-family: SFMono-Regular, Consolas, Liberation Mono, Menlo, monospace;
      font-size: 85%;
    }
    
    /* Typing indicator */
    .typing-indicator {
      display: inline-flex;
      align-items: center;
      padding: 10px 15px;
      border-radius: 10px;
      background-color: #e2e3e5;
      margin-bottom: 15px;
    }
    
    .typing-indicator span {
      height: 8px;
      width: 8px;
      background-color: #6c757d;
      border-radius: 50%;
      display: inline-block;
      margin: 0 2px;
      opacity: 0.6;
      animation: typing 1s infinite;
    }
    
    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }
    
    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }
    
    @keyframes typing {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    
    /* Conversation list */
    .conversation-item {
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .conversation-item:hover {
      background-color: #f0f0f0;
    }
    
    .conversation-item.active {
      background-color: #e9ecef;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .sidebar {
        height: auto;
        border-right: none;
        border-bottom: 1px solid #dee2e6;
      }
      
      .chat-container {
        height: calc(100vh - 200px);
      }
      
      .message {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <!-- Chat Application -->
  <div id="app-container" class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 col-lg-2 sidebar">
        <h4 class="mb-4">InfoSec Compliance</h4>
        
        <!-- Navigation -->
        <div class="mb-4">
          <div class="nav flex-column nav-pills">
            <a class="nav-link active" href="#chat">Chat</a>
            <a class="nav-link" href="#" id="newChatBtn">New Chat</a>
          </div>
        </div>
        
        <!-- Chat history -->
        <div class="mb-4 flex-grow-1 overflow-auto">
          <h6>Recent Conversations</h6>
          <div class="list-group" id="conversationList">
            <!-- Conversations will be loaded here -->
          </div>
        </div>
        
        <!-- User profile and logout -->
        <div class="mt-auto">
          <div class="d-flex align-items-center mb-3">
            <div class="me-2">
              <img id="userProfilePic" src="https://via.placeholder.com/40" class="rounded-circle" alt="Profile">
            </div>
            <div>
              <div class="fw-bold" id="userName">User Name</div>
              <small class="text-muted" id="userEmail">user@example.com</small>
            </div>
          </div>
          <button id="logoutBtn" class="btn btn-outline-danger w-100">Logout</button>
        </div>
      </div>
      
      <!-- Main content area -->
      <div class="col-md-9 col-lg-10 chat-container">
        <!-- Chat header -->
        <div class="p-3 border-bottom">
          <h5>InfoSec Compliance Assistant</h5>
          <p class="text-muted mb-0">Ask questions about security compliance, regulations, and best practices</p>
        </div>
        
        <!-- Chat messages -->
        <div class="chat-messages" id="chatMessages">
          <!-- Messages will be added here dynamically -->
        </div>
        
        <!-- Chat input -->
        <div class="chat-input">
          <form id="chatForm">
            <div class="input-group">
              <input type="text" id="messageInput" class="form-control" placeholder="Type your message here...">
              <button class="btn btn-primary" type="submit">Send</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Firebase Configuration
    let firebaseConfig = {};

    // Try to load Firebase config from environment
    function loadFirebaseConfig() {
      // Check if we're in development mode
      if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
        // In development, try to fetch from .env.public
        fetch('/.env.public')
          .then(response => response.text())
          .then(text => {
            const envVars = {};
            text.split('\n').forEach(line => {
              const [key, value] = line.split('=');
              if (key && value) {
                envVars[key.trim()] = value.trim();
              }
            });
            
            firebaseConfig = {
              apiKey: envVars.FIREBASE_API_KEY,
              authDomain: envVars.FIREBASE_AUTH_DOMAIN,
              projectId: envVars.FIREBASE_PROJECT_ID,
              storageBucket: envVars.FIREBASE_STORAGE_BUCKET,
              messagingSenderId: envVars.FIREBASE_MESSAGING_SENDER_ID,
              appId: envVars.FIREBASE_APP_ID
            };
            
            initializeFirebase();
          })
          .catch(error => {
            console.error("Could not load environment variables:", error);
            // Try to use existing Firebase instance
            tryUseExistingFirebase();
          });
      } else {
        // In production, try to use existing Firebase instance
        tryUseExistingFirebase();
      }
    }

    // Try to use existing Firebase instance
    function tryUseExistingFirebase() {
      try {
        // Try to get the default app
        const app = firebase.app();
        console.log("Using existing Firebase app");
        initializeApp();
      } catch (e) {
        console.error("No Firebase app found and couldn't load config:", e);
        // Redirect to sign-in page
        window.location.href = "https://infoseccompliance.chat/signin.html";
      }
    }

    // Initialize Firebase with config
    function initializeFirebase() {
      if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
      }
      initializeApp();
    }

    // Initialize the app after Firebase is ready
    function initializeApp() {
      const auth = firebase.auth();
      const db = firebase.firestore();
      
      // Global variables
      let currentUser = null;
      let currentThreadId = null;
      let currentConversationId = null;
      let authCheckInProgress = true; // Flag to prevent immediate redirects
      
      // DOM Elements
      const chatMessages = document.getElementById('chatMessages');
      const chatForm = document.getElementById('chatForm');
      const messageInput = document.getElementById('messageInput');
      const conversationList = document.getElementById('conversationList');
      const newChatBtn = document.getElementById('newChatBtn');
      const logoutBtn = document.getElementById('logoutBtn');
      const userName = document.getElementById('userName');
      const userEmail = document.getElementById('userEmail');
      const userProfilePic = document.getElementById('userProfilePic');

      // Show initial loading message
      showAuthLoadingMessage("Initializing authentication...");
      
      // Set persistence early
      console.log("Setting Firebase persistence to SESSION...");
      firebase.auth().setPersistence(firebase.auth.Auth.Persistence.SESSION)
        .then(() => {
          console.log("✓ Firebase persistence set to SESSION successfully");
          // Start the robust auth check process
          checkAuthState();
        })
        .catch(error => {
          console.error("✗ Error setting persistence:", error);
          // Continue with auth check even if persistence setting fails
          checkAuthState();
        });
      
      // Robust auth state checking function with delays
      function checkAuthState() {
        console.log("Starting robust auth state check...");
        showAuthLoadingMessage("Checking authentication status...");
        
        // First check - immediate
        let currentUser = firebase.auth().currentUser;
        console.log("Initial auth check:", currentUser ? `User found: ${currentUser.uid}` : "No user found yet");
        
        if (currentUser) {
          console.log("✓ User authenticated on first check");
          authCheckInProgress = false;
          handleAuthenticatedUser(currentUser);
          return;
        }
        
        // Second check - after a short delay (500ms)
        console.log("No user found on first check, trying again in 500ms...");
        setTimeout(() => {
          currentUser = firebase.auth().currentUser;
          console.log("Second auth check:", currentUser ? `User found: ${currentUser.uid}` : "No user found yet");
          
          if (currentUser) {
            console.log("✓ User authenticated on second check");
            authCheckInProgress = false;
            handleAuthenticatedUser(currentUser);
            return;
          }
          
          // Third check - after a longer delay (2 seconds)
          console.log("No user found on second check, trying again in 2 seconds...");
          showAuthLoadingMessage("Still checking authentication... (this may take a moment)");
          
          setTimeout(() => {
            currentUser = firebase.auth().currentUser;
            console.log("Third auth check:", currentUser ? `User found: ${currentUser.uid}` : "No user found after delays");
            
            if (currentUser) {
              console.log("✓ User authenticated on third check");
              authCheckInProgress = false;
              handleAuthenticatedUser(currentUser);
              return;
            }
            
            // Final check - check if Firebase is properly initialized
            if (firebase.apps.length === 0) {
              console.error("✗ Firebase not initialized properly");
              showAuthError("Firebase initialization error", "The authentication service is not properly initialized. Please try refreshing the page.");
              return;
            }
            
            // No user found after multiple checks
            console.log("✗ No authenticated user found after multiple checks, redirecting to sign-in page");
            authCheckInProgress = false;
            showAuthLoadingMessage("Authentication required. Redirecting to sign-in page...");
            
            // Final redirect after a short delay
            setTimeout(() => {
              window.location.href = "https://infoseccompliance.chat/signin.html";
            }, 1000);
          }, 2000);
        }, 500);
      }
      
      // Handle authenticated user
      function handleAuthenticatedUser(user) {
        console.log("Handling authenticated user:", user.uid);
        showAuthLoadingMessage("Authentication successful! Loading your data...");
        
        // Update UI with user info
        updateUserProfile(user);
        
        // Load user data
        loadUserConversations(user.uid);
        
        // Start a new conversation if needed
        if (!currentThreadId) {
          startNewConversation();
        }
        
        // Clear loading message
        setTimeout(() => {
          const loadingMessage = document.getElementById('auth-loading-message');
          if (loadingMessage) {
            loadingMessage.remove();
          }
        }, 500);
      }
      
      // Show auth loading message
      function showAuthLoadingMessage(message) {
        // Remove any existing loading message
        const existingMessage = document.getElementById('auth-loading-message');
        if (existingMessage) {
          existingMessage.remove();
        }
        
        // Add new loading message
        if (chatMessages) {
          const loadingDiv = document.createElement('div');
          loadingDiv.id = 'auth-loading-message';
          loadingDiv.className = 'message ai-message';
          loadingDiv.innerHTML = `
            <h4>Authentication Status</h4>
            <p>${message}</p>
            <div class="typing-indicator">
              <span></span>
              <span></span>
              <span></span>
            </div>
          `;
          chatMessages.appendChild(loadingDiv);
          chatMessages.scrollTop = chatMessages.scrollHeight;
        }
      }
      
      // Show auth error message
      function showAuthError(title, message) {
        // Remove any existing loading message
        const existingMessage = document.getElementById('auth-loading-message');
        if (existingMessage) {
          existingMessage.remove();
        }
        
        // Add error message
        if (chatMessages) {
          const errorDiv = document.createElement('div');
          errorDiv.id = 'auth-error-message';
          errorDiv.className = 'message ai-message';
          errorDiv.style.backgroundColor = '#f8d7da';
          errorDiv.style.color = '#721c24';
          errorDiv.innerHTML = `
            <h4>${title}</h4>
            <p>${message}</p>
            <p><a href="https://infoseccompliance.chat/signin.html" class="btn btn-danger btn-sm mt-2">Go to Sign In</a></p>
          `;
          chatMessages.appendChild(errorDiv);
          chatMessages.scrollTop = chatMessages.scrollHeight;
        }
      }
      
      // Keep the original auth state listener but prevent immediate redirects
      auth.onAuthStateChanged((user) => {
        console.log("Auth state changed:", user ? `User detected: ${user.uid}` : "No user detected");
        
        if (user) {
          // User is signed in
          currentUser = user;
          
          // Only update UI if auth check is complete
          if (!authCheckInProgress) {
            updateUserProfile(user);
            
            // If we don't have conversations loaded yet, load them
            if (conversationList && conversationList.children.length === 0) {
              loadUserConversations(user.uid);
            }
            
            // If we don't have a thread yet, start a new conversation
            if (!currentThreadId) {
              startNewConversation();
            }
          }
        } else {
          // No user is signed in
          // Only redirect if auth check is complete and we're sure there's no user
          if (!authCheckInProgress) {
            console.log("Auth state listener confirms no user, redirecting to signin page");
            window.location.href = "https://infoseccompliance.chat/signin.html";
          } else {
            console.log("Auth state listener found no user, but auth check is still in progress");
          }
        }
      });

      // Update User Profile in UI
      function updateUserProfile(user) {
        if (user) {
          userName.textContent = user.displayName || 'User';
          userEmail.textContent = user.email;
          
          if (user.photoURL) {
            userProfilePic.src = user.photoURL;
          }
        }
      }

      // Sign Out
      function signOut() {
        auth.signOut()
          .then(() => {
            console.log("User signed out");
            window.location.href = "https://infoseccompliance.chat";
          })
          .catch((error) => {
            console.error("Error signing out:", error);
          });
      }

      // Load User's Conversations from Firestore
      function loadUserConversations(userId) {
        db.collection('conversations')
          .where('userId', '==', userId)
          .orderBy('updatedAt', 'desc')
          .limit(10)
          .get()
          .then((querySnapshot) => {
            conversationList.innerHTML = '';
            
            if (querySnapshot.empty) {
              console.log("No conversations found");
              return;
            }
            
            querySnapshot.forEach((doc) => {
              const conversation = doc.data();
              const conversationId = doc.id;
              
              const conversationItem = document.createElement('a');
              conversationItem.href = '#';
              conversationItem.className = 'list-group-item list-group-item-action conversation-item';
              conversationItem.dataset.id = conversationId;
              conversationItem.dataset.threadId = conversation.threadId;
              
              const title = conversation.title || 'New Conversation';
              const preview = conversation.preview || 'No messages yet';
              const date = conversation.updatedAt ? new Date(conversation.updatedAt.toDate()).toLocaleDateString() : 'Just now';
              
              conversationItem.innerHTML = `
                <div class="d-flex w-100 justify-content-between">
                  <h6 class="mb-1">${title}</h6>
                  <small>${date}</small>
                </div>
                <small class="text-muted">${preview}</small>
              `;
              
              conversationItem.addEventListener('click', () => loadConversation(conversationId, conversation.threadId));
              
              conversationList.appendChild(conversationItem);
            });
          })
          .catch((error) => {
            console.error("Error loading conversations:", error);
          });
      }

      // Load a Specific Conversation
      function loadConversation(conversationId, threadId) {
        // Update active conversation
        document.querySelectorAll('.conversation-item').forEach(item => {
          item.classList.remove('active');
        });
        
        const conversationItem = document.querySelector(`.conversation-item[data-id="${conversationId}"]`);
        if (conversationItem) {
          conversationItem.classList.add('active');
        }
        
        currentConversationId = conversationId;
        currentThreadId = threadId;
        
        // Clear chat messages
        chatMessages.innerHTML = '';
        
        // Load messages from Firestore
        db.collection('conversations').doc(conversationId)
          .collection('messages')
          .orderBy('timestamp')
          .get()
          .then((querySnapshot) => {
            querySnapshot.forEach((doc) => {
              const message = doc.data();
              addMessageToUI(message.text, message.sender);
            });
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
          })
          .catch((error) => {
            console.error("Error loading messages:", error);
          });
      }

      // Start a New Conversation
      function startNewConversation() {
        // Clear current conversation
        currentConversationId = null;
        currentThreadId = null;
        
        // Clear chat messages
        chatMessages.innerHTML = '';
        
        // Remove active class from conversation items
        document.querySelectorAll('.conversation-item').forEach(item => {
          item.classList.remove('active');
        });
        
        // Add welcome message
        addMessageToUI("Hello! I'm your InfoSec Compliance Assistant. How can I help you today?", 'ai');
        
        // Create a new thread in OpenAI
        createThread()
          .then(threadId => {
            currentThreadId = threadId;
            console.log("New thread created:", threadId);
          })
          .catch(error => {
            console.error("Error creating thread:", error);
          });
      }

      // Add Message to UI
      function addMessageToUI(text, sender) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${sender === 'user' ? 'user-message' : 'ai-message'}`;
        
        // Process markdown if it's an AI message
        if (sender === 'ai') {
          messageDiv.innerHTML = marked.parse(text);
          
          // Apply syntax highlighting to code blocks
          messageDiv.querySelectorAll('pre code').forEach((block) => {
            hljs.highlightElement(block);
          });
        } else {
          messageDiv.innerHTML = `<p class="mb-0">${text}</p>`;
        }
        
        chatMessages.appendChild(messageDiv);
        
        // Scroll to bottom
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      // Add Typing Indicator
      function addTypingIndicator() {
        const typingDiv = document.createElement('div');
        typingDiv.className = 'typing-indicator';
        typingDiv.id = 'typingIndicator';
        typingDiv.innerHTML = `
          <span></span>
          <span></span>
          <span></span>
        `;
        
        chatMessages.appendChild(typingDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      // Remove Typing Indicator
      function removeTypingIndicator() {
        const typingIndicator = document.getElementById('typingIndicator');
        if (typingIndicator) {
          typingIndicator.remove();
        }
      }

      // Save Message to Firestore
      function saveMessageToFirestore(text, sender) {
        if (!currentUser) return Promise.reject("No user signed in");
        
        if (!currentConversationId) {
          // Create a new conversation
          return db.collection('conversations').add({
            userId: currentUser.uid,
            title: generateTitle(text),
            preview: text.substring(0, 100) + (text.length > 100 ? '...' : ''),
            threadId: currentThreadId,
            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
            updatedAt: firebase.firestore.FieldValue.serverTimestamp()
          })
          .then((docRef) => {
            currentConversationId = docRef.id;
            
            // Add conversation to the list
            loadUserConversations(currentUser.uid);
            
            // Save the message
            return saveMessage(currentConversationId, text, sender);
          });
        } else {
          // Update existing conversation
          db.collection('conversations').doc(currentConversationId).update({
            preview: text.substring(0, 100) + (text.length > 100 ? '...' : ''),
            updatedAt: firebase.firestore.FieldValue.serverTimestamp()
          });
          
          // Save the message
          return saveMessage(currentConversationId, text, sender);
        }
      }

      // Save Individual Message
      function saveMessage(conversationId, text, sender) {
        return db.collection('conversations').doc(conversationId)
          .collection('messages').add({
            text: text,
            sender: sender,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
          });
      }

      // Generate a Title for the Conversation
      function generateTitle(text) {
        // Simple title generation - take first few words
        const words = text.split(' ');
        const titleWords = words.slice(0, 5);
        return titleWords.join(' ') + (words.length > 5 ? '...' : '');
      }

      // OpenAI API Functions
      
      // Create a new thread
      async function createThread() {
        try {
          const response = await fetch('https://api.openai.com/v1/threads', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${OPENAI_API_KEY}`,
              'OpenAI-Beta': 'assistants=v1'
            },
            body: JSON.stringify({})
          });
          
          if (!response.ok) {
            throw new Error(`API error: ${response.status}`);
          }
          
          const data = await response.json();
          return data.id;
        } catch (error) {
          console.error("Error creating thread:", error);
          throw error;
        }
      }

      // Add a message to a thread
      async function addMessageToThread(threadId, content) {
        try {
          const response = await fetch(`https://api.openai.com/v1/threads/${threadId}/messages`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${OPENAI_API_KEY}`,
              'OpenAI-Beta': 'assistants=v1'
            },
            body: JSON.stringify({
              role: 'user',
              content: content
            })
          });
          
          if (!response.ok) {
            throw new Error(`API error: ${response.status}`);
          }
          
          return await response.json();
        } catch (error) {
          console.error("Error adding message to thread:", error);
          throw error;
        }
      }

      // Run the assistant on a thread
      async function runAssistant(threadId) {
        try {
          const response = await fetch(`https://api.openai.com/v1/threads/${threadId}/runs`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${OPENAI_API_KEY}`,
              'OpenAI-Beta': 'assistants=v1'
            },
            body: JSON.stringify({
              assistant_id: ASSISTANT_ID
            })
          });
          
          if (!response.ok) {
            throw new Error(`API error: ${response.status}`);
          }
          
          return await response.json();
        } catch (error) {
          console.error("Error running assistant:", error);
          throw error;
        }
      }

      // Check the status of a run
      async function checkRunStatus(threadId, runId) {
        try {
          const response = await fetch(`https://api.openai.com/v1/threads/${threadId}/runs/${runId}`, {
            method: 'GET',
            headers: {
              'Authorization': `Bearer ${OPENAI_API_KEY}`,
              'OpenAI-Beta': 'assistants=v1'
            }
          });
          
          if (!response.ok) {
            throw new Error(`API error: ${response.status}`);
          }
          
          return await response.json();
        } catch (error) {
          console.error("Error checking run status:", error);
          throw error;
        }
      }

      // Get messages from a thread
      async function getMessages(threadId) {
        try {
          const response = await fetch(`https://api.openai.com/v1/threads/${threadId}/messages`, {
            method: 'GET',
            headers: {
              'Authorization': `Bearer ${OPENAI_API_KEY}`,
              'OpenAI-Beta': 'assistants=v1'
            }
          });
          
          if (!response.ok) {
            throw new Error(`API error: ${response.status}`);
          }
          
          return await response.json();
        } catch (error) {
          console.error("Error getting messages:", error);
          throw error;
        }
      }

      // Process a user message
      async function processUserMessage(message) {
        try {
          if (!currentThreadId) {
            currentThreadId = await createThread();
          }
          
          // Add message to UI
          addMessageToUI(message, 'user');
          
          // Save message to Firestore
          await saveMessageToFirestore(message, 'user');
          
          // Add typing indicator
          addTypingIndicator();
          
          // Add message to thread
          await addMessageToThread(currentThreadId, message);
          
          // Run the assistant
          const run = await runAssistant(currentThreadId);
          
          // Poll for completion
          await pollRunStatus(currentThreadId, run.id);
          
        } catch (error) {
          console.error("Error processing message:", error);
          removeTypingIndicator();
          addMessageToUI("I'm sorry, there was an error processing your request. Please try again later.", 'ai');
        }
      }

      // Poll for run completion
      async function pollRunStatus(threadId, runId) {
        const checkStatus = async () => {
          const runStatus = await checkRunStatus(threadId, runId);
          
          if (runStatus.status === 'completed') {
            // Get the assistant's response
            const messagesResponse = await getMessages(threadId);
            const assistantMessage = messagesResponse.data.find(msg => 
              msg.role === 'assistant' && msg.run_id === runId
            );
            
            if (assistantMessage) {
              // Remove typing indicator
              removeTypingIndicator();
              
              // Extract text content
              const messageContent = assistantMessage.content[0].text.value;
              
              // Add message to UI
              addMessageToUI(messageContent, 'ai');
              
              // Save message to Firestore
              await saveMessageToFirestore(messageContent, 'ai');
            }
          } else if (runStatus.status === 'failed' || runStatus.status === 'cancelled') {
            removeTypingIndicator();
            addMessageToUI("I'm sorry, there was an error processing your request. Please try again later.", 'ai');
          } else {
            // Still running, check again after a delay
            setTimeout(checkStatus, 1000);
          }
        };
        
        await checkStatus();
      }

      // Event Listeners
      document.addEventListener('DOMContentLoaded', function() {
        // Chat form submission
        chatForm.addEventListener('submit', function(e) {
          e.preventDefault();
          
          const message = messageInput.value.trim();
          if (message) {
            processUserMessage(message);
            messageInput.value = '';
          }
        });
        
        // New chat button
        newChatBtn.addEventListener('click', function(e) {
          e.preventDefault();
          startNewConversation();
        });
        
        // Logout button
        logoutBtn.addEventListener('click', signOut);
      });
    }

    // Call this function to start loading Firebase config
    loadFirebaseConfig();
  </script>
</body>
